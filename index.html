<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>ToDo-List-JS</title>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Lista zada≈Ñ</h1>
      </header>

      <section class="section">
        <h2 class="section__title">Dodaj nowe zadanie</h2>

        <form class="form js-form">
          <input class="form__input js-newTask" />
          <button class="form__submit">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <div div="section__list">
            <ul class="section__tasks js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
